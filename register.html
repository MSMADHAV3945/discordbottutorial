<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register form</title>
    <center>
        <img src="images/fullstack.png" width="600px">
        <hr>
    </center>

        <title> Student Registration Form</title>
    </head>
    <center>

    <body>
    <h1>Student Registration Form</h1>

    <form>
        <table>
            <tr>
                <td>Name:</td><td><input type="text" placeholder="Enter Your Name"></td>

            </tr>

            <tr>
                <td>Age:</td><td><input type="number" placeholder="Enter Your Age"></td>

            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>

            </tr>

            <tr>
                <td>Email:</td><td><input type="email" placeholder="Enter Your Email"></td>

            </tr>


            <tr>
                <td>Address:</td><td><input type="text" placeholder="Enter Your Address"></td>
            </tr>

            <tr>
                <td>Select a course:</td>
                <td> 
                    <select>
                        <option>Python Programming</option>

                        <option>Java</option>

                        <option>C++</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Upload your Resume:</td>

                <td><input type="file"></td>
            
            <tr>
                <td><input type="reset"></td>

                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
    </center>
